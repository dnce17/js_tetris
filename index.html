<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tetris</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn-ctnr">
        <button class="btn start-btn">Start</button>
        <button class="btn restart-btn">Restart</button>
        <button class="btn ctrls-btn">Show Controls</button>
        <div class="ctrls-detail-ctnr hidden">
            <p class="ctrls-detail"><span class="bold">Move block</span>: left, right, down arrow key</p>
            <p class="ctrls-detail"><span class="bold">Rotate block</span>: up arrow key</p>
            <p class="ctrls-detail"><span class="bold">Place block</span>: spacebar</p>
            <p class="ctrls-detail"><span class="bold">Pause/Unpause game</span>: P key</p>
        </div>
    </div>
    <div class="tetris-game center">
        <div class="board"></div>
        <p class="msg center hidden"></p>
    </div>
    

    <script type="module" src="blocks_n_kicks.js"></script>
    <script type="module" src="helpers.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
